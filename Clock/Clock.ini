[Rainmeter]
Update=60000

[Variables]
MainColor=255,255,255
AccentColor=0,0,0,

[MeasureTime]
Measure=Time
Format=%#I:%M

[MeasureMeridiem]
Measure=Time
Format=%p

[MeasureMonth]
Measure=Time
Format=%b  %#d
Substitute="January":"Jan.","February":"Feb.","March":"Mar.","April":"Apr.","August":"Aug.","Septemeber":"Sep.","October":"Oct.","November":"Nov.","December":"Dec."

[MeasureDay]
Measure=Time
Format=%a.

[TextStyle]
FontFace=Bw Seido Round DEMO Bold
FontColor=#MainColor#
StringStyle=Bold
StringAlign=Left
AntiAlias=1

[MeterTime]
Meter=String
MeterStyle=TextStyle
FontSize=45
MeasureName=MeasureTime
X=0
Y=0

[MeterMeridiem]
Meter=String
MeasureName=MeasureMeridiem
MeterStyle=TextStyle
FontSize=25
X=0R
Y=30

[Divider]
Meter=Shape
Shape=Rectangle 0,0,260,5,5 | Fill Color #MainColor# | Stroke Color #MainColor#
Y=0R

[MeterMonth]
Meter=String
MeasureName=MeasureMonth
FontSize=25
MeterStyle=TextStyle
X=8
Y=2R

[Ellipse]
Meter=Shape
Shape=Rectangle 0,0,95,40,25 | Stroke Color #MainColor# | Fill Color #MainColor#
X=10R
Y=90

[MeterDay]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureDay
FontSize=20
X=10r
Y=92
FontColor=#AccentColor#
